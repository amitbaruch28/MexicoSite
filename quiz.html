        <div class="container">
            <h1>טופס בניית בוריטו</h1>
            <form id="burritoForm">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name">

                <fieldset>
                    <legend>בחירת חלבון:</legend>
                    <input type="radio" id="chicken" name="protein" value="עוף">
                    <label for="chicken">עוף</label><br>
                    <input type="radio" id="beef" name="protein" value="בקר">
                    <label for="beef">בקר</label><br>
                    <input type="radio" id="tofu" name="protein" value="טופו">
                    <label for="tofu">טופו</label><br>
                </fieldset>

                <fieldset>
                    <legend>תוספות:</legend>
                    <input type="checkbox" id="lettuce" name="extras" value="חסה">
                    <label for="lettuce">חסה</label><br>
                    <input type="checkbox" id="cheese" name="extras" value="גבינה">
                    <label for="cheese">גבינה</label><br>
                    <input type="checkbox" id="salsa" name="extras" value="סלסה">
                    <label for="salsa">סלסה</label><br>
                    <input type="checkbox" id="guacamole" name="extras" value="גוואקמולה">
                    <label for="guacamole">גוואקמולה</label><br>
                </fieldset>

                <button type="button" id="submitBtn" disabled>שלח הזמנה</button>
            </form>

            <div class="images">
                <img id="chickenImage" src="https://via.placeholder.com/100?text=Chicken" alt="עוף" style="display:none;">
                <img id="beefImage" src="https://via.placeholder.com/100?text=Beef" alt="בקר" style="display:none;">
                <img id="tofuImage" src="https://via.placeholder.com/100?text=Tofu" alt="טופו" style="display:none;">
                <img id="lettuceImage" src="https://via.placeholder.com/100?text=Lettuce" alt="חסה" style="opacity:0.5;">
                <img id="cheeseImage" src="https://via.placeholder.com/100?text=Cheese" alt="גבינה" style="opacity:0.5;">
                <img id="salsaImage" src="https://via.placeholder.com/100?text=Salsa" alt="סלסה" style="opacity:0.5;">
                <img id="guacamoleImage" src="https://via.placeholder.com/100?text=Guacamole" alt="גוואקמולה" style="opacity:0.5;">
            </div>
